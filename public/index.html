<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Art Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <h2>Fractal Controls</h2>
            
            <div class="section">
                <h3>Fractal Type</h3>
                <select id="fractalType">
                    <option value="mandelbrot">Mandelbrot</option>
                    <option value="julia">Julia Set</option>
                    <option value="burning-ship">Burning Ship</option>
                    <option value="sierpinski">Sierpinski Triangle</option>
                </select>
            </div>

            <div class="section">
                <h3>Colors</h3>
                <div class="color-controls">
                    <div class="color-group">
                        <label>Primary Color:</label>
                        <input type="color" id="primaryColor" value="#ff0000">
                    </div>
                    <div class="color-group">
                        <label>Secondary Color:</label>
                        <input type="color" id="secondaryColor" value="#0000ff">
                    </div>
                    <div class="color-group">
                        <label>Background Color:</label>
                        <input type="color" id="backgroundColor" value="#000000">
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>Animation</h3>
                <div class="slider-group">
                    <label>Speed:</label>
                    <input type="range" id="animationSpeed" min="0.1" max="5" step="0.1" value="1">
                    <span id="speedValue">1</span>
                </div>
                <div class="slider-group">
                    <label>Zoom:</label>
                    <input type="range" id="zoomLevel" min="0.1" max="10" step="0.1" value="1">
                    <span id="zoomValue">1</span>
                </div>
                <div class="slider-group">
                    <label>Iterations:</label>
                    <input type="range" id="iterations" min="50" max="500" step="10" value="100">
                    <span id="iterationsValue">100</span>
                </div>
            </div>

            <div class="section">
                <h3>Audio Source</h3>
                <select id="audioSource">
                    <option value="spotify">Spotify API</option>
                    <option value="microphone">Microphone</option>
                    <option value="youtube">YouTube</option>
                    <option value="local">Local File</option>
                </select>
                
                <div id="spotifyControls" class="audio-source-controls">
                    <input type="text" id="clientId" placeholder="Client ID">
                    <input type="text" id="clientSecret" placeholder="Client Secret">
                    <input type="text" id="accessToken" placeholder="Access Token">
                    <input type="text" id="refreshToken" placeholder="Refresh Token">
                    <button id="saveCredentials">Save Credentials</button>
                    <button id="connectSpotify">Connect Spotify</button>
                </div>
                
                <div id="micControls" class="audio-source-controls" style="display: none;">
                    <button id="connectMic">Connect Microphone</button>
                </div>
                
                <div id="youtubeControls" class="audio-source-controls" style="display: none;">
                    <input type="text" id="youtubeUrl" placeholder="YouTube Video URL">
                    <button id="loadYoutube">Load Video</button>
                </div>
                
                <div id="localControls" class="audio-source-controls" style="display: none;">
                    <input type="file" id="localFile" accept="audio/*">
                    <button id="loadLocal">Load File</button>
                </div>
                
                <div id="trackInfo"></div>
            </div>

            <div class="section">
                <h3>Export</h3>
                <button id="takePhoto">Take Photo (PNG)</button>
                <button id="recordGif">Record GIF</button>
                <button id="recordVideo">Record Video</button>
                <div id="recordingStatus"></div>
            </div>

            <div class="section">
                <h3>Animation Controls</h3>
                <button id="playPause">Play/Pause</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="fractalCanvas"></canvas>
            
            <div id="albumCover" class="album-cover" style="display: none;">
                <img id="albumArt" src="" alt="Album Cover">
                <div id="nowPlaying">
                    <div id="songTitle"></div>
                    <div id="artistName"></div>
                    <div id="albumName"></div>
                </div>
            </div>
            
            <button id="fullscreenBtn" class="fullscreen-btn">‚õ∂</button>
        </div>
        
        <div id="mediaControls" class="media-controls">
            <div class="media-buttons">
                <button id="prevBtn">‚èÆ</button>
                <button id="playPauseBtn">‚èØ</button>
                <button id="nextBtn">‚è≠</button>
                <button id="shuffleBtn">üîÄ</button>
                <button id="repeatBtn">üîÅ</button>
            </div>
            
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" min="0" max="100" value="0">
                <span id="totalTime">0:00</span>
            </div>
            
            <div class="volume-container">
                <span>üîä</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <script src="fractal-engine.js"></script>
    <script src="spotify-integration.js"></script>
    <script src="media-manager.js"></script>
    <script src="recording.js"></script>
    <script src="app.js"></script>
</body>
</html>
